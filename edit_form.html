<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Form</title>
    <link rel="stylesheet" href="edit_form.css">
</head>
<body>
    <div class="form-container">
    <h2>Edit Student Registration Form</h2>
    <form>
        
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="John Doe" disabled>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" disabled>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="123-456-7890" disabled> 
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="2000-01-01" disabled>
        
    
            <label for="gender">Gender:</label>
        <select id="gender" name="gender" disabled>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
       
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" value="Computer Science" disabled>
        
       
            <button type="button" class="edit-btn">Edit</button>
        <button type="submit" class="save-btn" style="display: none;">Save</button>
      
    </form>
</div>  
</body>
</html>
